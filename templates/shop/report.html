{% extends 'master.html' %}
{% load static %}
{% block title %}
  Sales report | ShopApp
{% endblock %}
{% block styles %}
  <link href="{% static 'css/shop/report.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block contents %}
  <div class="searchdiv input-group w-100 float-start">
    <input type="text" class="form-control text-color6 fs-6" id="sales_search" placeholder="Search.." autocomplete="off" />
    <button type="button" class="btn btn-color1 text-white ms-1" id="sales_filter_clear" title="Clear filters"><i class="fas fa-refresh"></i></button>
  </div>

  <div class="d-block w-100 float-start my-2 table-responsive">
    <table class="table text-color5 text-center align-middle table-striped" id="reports_table">
      <thead>
        <tr class="bg-color1 text-white">
          <th></th>
          <th>S/n</th>
          <th>SaleDate</th>
          <th>User</th>
          <th>TotalAmout</th>
        </tr>
      </thead>
      <tfoot class="text-center fs-6 text-color5">
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th>PAGE TOTAL:</th>
          <th></th>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th>GRAND TOTAL:</th>
          <th></th>
        </tr>
      </tfoot>
    </table>
  </div>

  <div class="modal fade" id="date_filter_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-color2">
          <h6 class="modal-title text-white">Sale dates..</h6>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating d-block w-100 float-start my-1">
            <input type="date" class="form-control text-color6" id="min_date" placeholder="d" />
            <label for="min_date" class="text-color6">Minimum date</label>
          </div>
          <div class="form-floating d-block w-100 float-start my-1">
            <input type="date" class="form-control text-color6" id="max_date" placeholder="d" />
            <label for="max_date" class="text-color6">Maximum date</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-long-arrow-left"></i></button>
          <button type="button" class="btn btn-color2 text-white" id="date_clear"><i class="fas fa-refresh"></i></button>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="date_filter_btn"><i class="fas fa-check-circle"></i></button>
        </div>
      </div>
    </div>
  </div>

  <input type="hidden" value="{% url 'sales_report' %}" id="sale_report_url" />
{% endblock %}
{% block scripts %}
  <script src="{% static 'js/shop/report.js' %}"></script>
{% endblock %}
